<!DOCTYPE html>
<html>
<head>
    <title>Profile Card</title>

    <style>
        body {
            font-family: Arial;
            background-color: #f2f2f2;
        }

        .card {
            width: 300px;
            margin: 100px auto;
            background-color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            border: 1px solid #ccc;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .circle {
            width: 80px;
            height: 80px;
            background-color: darkblue;
            color: white;
            border-radius: 50%;
            margin: auto;
            line-height: 80px;
            font-size: 30px;
            font-weight: bold;
        }

        h2 {
            color: darkblue;
        }

        p {
            color: gray;
            font-size: 14px;
        }

        .skills span {
            background-color: #0077b6;
            color: white;
            padding: 5px 8px;
            margin: 5px;
            display: inline-block;
            border-radius: 5px;
            font-size: 12px;
        }
    </style>
</head>

<body>

    <div class="card">

        <div class="circle">KN</div>

        <h2>Krisniga N</h2>
        <p>IT Student</p>

        <p>
            Interested in web development and programming.
        </p>

        <div class="skills">
            <span>HTML</span>
            <span>CSS</span>
            <span>C</span>
            <span>Java</span>
        </div>

    </div>

</body>
</html>
